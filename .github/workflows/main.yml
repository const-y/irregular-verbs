name: Build

on:
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    name: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: make ci
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: make test
  build:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: make build
